<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voidfallen - A Text-Based Adventure</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #b0b0b0;
        }
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: #1a1a1a;
            background-color: #a0a0a0;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .download-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voidfallen</h1>
        <p>A text-based adventure game by Moogietheboogie.</p>
        <a href="https://github.com/MoogieX/Voidfallen/releases/download/V1.0.0/game.exe" class="download-button">Download for Windows</a>
        <div class="footer">
            <p>Version 1.0.0</p>
        </div>
    </div>
</body>
</html>
